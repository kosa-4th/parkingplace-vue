name: Vue.js Amplify Deployment

on:
  push:
    branches:
      - gaeng   # 특정 브랜치에 푸시될 때 배포 실행

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. GitHub 저장소에서 코드를 체크아웃
      - name: Checkout code
        uses: actions/checkout@v3  # 최신 버전 사용

      # 2. Node.js 및 Amplify CLI 설치
      - name: Install Node.js
        uses: actions/setup-node@v3  # 최신 버전 사용
        with:
          node-version: '18'

      # 3. 의존성 설치
      - name: Install dependencies
        run: npm ci

      - name: Install Amplify CLI
        run: npm install -g @aws-amplify/cli

      # 3. AWS credentials 설정
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2  # 필요한 리전 설정

      # 4. Amplify 환경 동기화 (pull)
      - name: Pull Amplify environment
        run: amplify pull --appId dh3hunmcdz8yp --envName dev

      # 5. Vue.js 프로젝트 빌드
      - name: Build Vue.js project
        run: npm run build

      # 6. Amplify 배포 명령어 실행
      - name: Deploy to Amplify
        run: amplify publish --frontend --yes